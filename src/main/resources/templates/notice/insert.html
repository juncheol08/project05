<!-- ##### Breadcumb Area Start ##### -->
<div class="breadcumb_area bg-img" style="background-image: url(images/bg-img/breadcumb.jpg);">
    <div class="container h-100">

</div>

<!-- ##### Checkout Area Start ##### -->
<div class="checkout_area section-padding-80">
    <div class="container">
        <div class="row">

            <div class="container">

                <form th:action="@{/notice/insert}" method="post">
                    <table id="table1">
                        <tbody>
                        <tr>
                            <th style="background-color:#dcdcdc">글 제목</th>
                            <td>
                                <input type="text" th:name="title" id="title" class="input" placeholder="제목 입력" th:maxlength="98" required>
                            </td>
                        </tr>
                        <tr>
                            <th style="background-color:#dcdcdc">글 내용</th>
                            <td>
                                <textarea th:name="content" id="content" class="textarea" placeholder="내용 입력" rows="8" cols="100" th:maxlength="1400" required></textarea>
                                <script>
                                    CKEDITOR.replace('content', {filebrowserUploadUrl: '${path}/notice/imageUpload.do'});
                                </script>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" class="submit button is-link is-outlined" value="글 등록">
                                <a class="button is-blac is-outlined" th:href="@{/notice/list}">글 목록</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>



            </div>




        </div>
    </div>
</div>
