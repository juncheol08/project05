        <div class="container-fluid p-0 pb-5">
            <div class="owl-carousel header-carousel position-relative">
                <div class="owl-carousel-item position-relative">
                    <img class="img-fluid" th:src="@{/image/main/books-1617327_1920.jpg}" alt="">
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(53, 53, 53, .7);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-8 text-center">
                                    <h5 class="text-white text-uppercase mb-3 animated slideInDown">티셀파에 어서 오세요.</h5>
                                    <h1 class="display-3 text-white animated slideInDown mb-4">중고 거래 플랫폼 티셀파입니다.</h1>
                                    <p class="fs-5 fw-medium text-white mb-4 pb-2">필요하신 교재와 같은 중고 물품을 확인해 보세요.</p>
                                    <a th:href="@{/market/marketList}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">[팝니다]로 이동</a>
                                    <a th:href="@{/request/reqList}" class="btn btn-light py-md-3 px-md-5 animated slideInRight">[삽니다]로 이동</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="owl-carousel-item position-relative">
                    <img class="img-fluid" th:src="@{/image/main/books-5937823_1920.jpg}" alt="" >
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(53, 53, 53, .7);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-8 text-center">
                                    <h5 class="text-white text-uppercase mb-3 animated slideInDown">티셀파에 어서 오세요.</h5>
                                    <h1 class="display-3 text-white animated slideInDown mb-4">홈페이지를 이용해보세요.</h1>
                                    <p class="fs-5 fw-medium text-white mb-4 pb-2">빠른 응답과 궁금한 사항을 처리해 드립니다.</p>
                                    <a th:href="@{/notice/list}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">[공지]로 이동</a>
                                    <a th:href="@{/qna/list}" class="btn btn-light py-md-3 px-md-5 animated slideInRight">[문의하기]로 이동</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Service Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="section-title text-center">
                    <h1 class="display-5 mb-5">최근 등록 상품</h1>
                </div>
                <div class="row g-4">
                    <div class="col-md-6 col-lg-4 wow fadeInUp border border-5 border-light" data-wow-delay="0.1s" th:each="market : ${marketList}">
                        <div class="service-item">
                            <div class="overflow-hidden">
                                <img class="img-fluid" style="width:400px; height: 300px; object-fit: contain" th:src="@{/market/mainImage(saveFile = ${market.getSaveFile()}, originFile = ${market.getOriginFile()}, saveFolder = ${market.getSaveFolder()})}" th:alt="${market.title}">
                            </div>
                            <div class="p-4 text-center ">
                                <h4 class="mb-3" th:text="${market.title}"></h4>
                                <a class="fw-medium" th:href="@{/market/detail(marketNo = ${market.marketNo})}">상품 보기<i class="fa fa-arrow-right ms-2"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12 wow fadeInUp" data-wow-delay="0.1s" th:if="${#lists.isEmpty(marketList)}">
                        <h4 class="text-center">등록된 [팝니다] 제품이 없습니다.</h4>
                    </div>
                </div>
            </div>
        </div>
